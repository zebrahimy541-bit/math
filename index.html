<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>آزمایشگاه دسته‌بندی اعداد</title>

<style>
body {
    font-family: sans-serif;
    background: linear-gradient(to bottom right, #ffe680, #ffcc99); /* رنگ جذاب */
    padding: 20px;
    text-align: center;
}
#screen {
    width: 80%;
    height: 50px;
    font-size: 24px;
    margin-bottom: 20px;
    text-align: left;
    direction: ltr;
    border: 2px solid #444;
    border-radius: 8px;
    padding-left: 10px;
    background-color: #ffffffcc;
}
.keyboard {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    max-width: 600px;
    margin: auto;
}
button {
    padding: 12px 18px;
    font-size: 20px;
    cursor: pointer;
    border-radius: 8px;
    border: 1px solid #444;
    background: white;
    transition: 0.2s;
}
button:hover {
    background: #ffd699;
}
#result {
    margin-top: 25px;
    padding: 15px;
    background: #fff;
    border-radius: 10px;
    font-size: 20px;
    text-align: right;
}
#guide {
    display: none;
    margin-top: 15px;
    padding: 12px;
    background: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 18px;
    text-align: right;
    max-width: 600px;
    margin: 15px auto 0 auto;
}
#guide b {
    color: #2a4d8f;
}
/* بخش نکات در گوشه صفحه */
#tips {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 15px;
    background: #fffae6; /* رنگ جذاب */
    border: 2px solid #ffcc33;
    border-radius: 10px;
    font-size: 16px;
    text-align: right;
    max-width: 300px;
    box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<h1>آزمایشگاه دسته‌بندی اعداد</h1>

<input id="screen" type="text">

<div class="keyboard">
    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button onclick="add('0')">0</button>

    <button onclick="add('.')">.</button>
    <button onclick="add('-')">−</button>
    <button onclick="add('+')">+</button>
    <button onclick="add('*')">*</button>
    <button onclick="add('/')">/</button>

    <button onclick="add('√')">√</button>
    <button onclick="add('^')">^</button>

    <button onclick="add('(')">(</button>
    <button onclick="add(')')">)</button>

    <button onclick="clearInput()">پاک کردن</button>
    <button onclick="categorize()">دسته‌بندی</button>
</div>

<button onclick="toggleGuide()" style="margin-top:20px; background:#cce5ff;">راهنمای استفاده از کیبورد</button>

<div id="guide">
<b>راهنمای کیبورد:</b><br><br>
<b>اعداد (0-9):</b> برای وارد کردن اعداد.<br>
<b>.</b> → برای اعداد اعشاری.<br>
<b>+</b> → جمع<br>
<b>−</b> → تفریق<br>
<b>*</b> → ضرب<br>
<b>/</b> → تقسیم<br>
<b>√</b> → وارد کردن رادیکال.
